<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Login</h2>
                <div class="auto-form-wrapper">

                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <div class="form-group">
                            <label class="label">email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Email" formControlName="email">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                        <i class="fa fa-check-circle"></i>
                      </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Contrase√±a</label>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="*********" formControlName="password">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                        <i class="fa fa-check-circle"></i>
                      </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="loginForm.invalid" *ngIf="!loading" class="btn btn-primary submit-btn btn-block">Login</button>

                        </div>
                        <div class="form-group">
                            <button type="button" *ngIf="loading" [disabled]="true" class="btn btn-primary submit-btn btn-block ">
                                <i class="fa fa-spin fa-sync"></i>
                                Wait...</button>

                        </div>


                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">you're not registered yet? </span>
                            <br>
                            <a routerLink="/register" class="text-black text-small">Create account</a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
