<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Register</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="registerform" (ngSubmit)="createUser()">

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Name" formControlName="name">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                       <i  *ngIf="registerform.controls['name'].valid" class="fa fa-check-circle"></i>
                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="e-mail" formControlName="email">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                      <i  *ngIf="registerform.controls['email'].valid" class="fa fa-check-circle"></i>
                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password: min. 8 characters" formControlName="password">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                       <i  *ngIf="registerform.controls['password'].valid" class="fa fa-check-circle"></i>
                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary submit-btn btn-block" *ngIf="!loading" [disabled]="registerform.invalid">Create account</button>
                        </div>
                        <div class="form-group">
                            <button type="button" *ngIf="loading" [disabled]="true" class="btn btn-primary submit-btn btn-block ">
                                <i class="fa fa-spin fa-sync"></i>
                                Wait...</button>

                        </div>

                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">already have an account?</span>
                            <br>
                            <a routerLink="/login" class="text-black text-small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
