<div class="row">
    <div class="col-6">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-money-bill-alt text-success icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Ingresos</p>
                        <div class="fluid-container">
                            <h3 class="font-weight-medium text-right mb-0">{{totalIncomes | currency}}</h3>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{incomes}} items
                </p>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-shipping-fast text-danger icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Expenses</p>
                        <div class="fluid-container">
                            <h3 class="font-weight-medium text-right mb-0">{{totalExpenses| currency}}</h3>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{expenses}} items
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row m-5">

    <div class="col-12">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-building text-info icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Difference</p>
                        <div class="fluid-container">
                            <h3 [class.text-success]="totalIncomes - totalExpenses > 0" [class.text-danger]="totalIncomes - totalExpenses < 0">
                                {{ totalIncomes - totalExpenses | currency}}
                            </h3>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="col-12 p-5" *ngIf="incomes > 0 || expenses > 0">
        <div class="card card-statistics">
            <div class="card-body">
                <h1 class="card-title">Graphic</h1>

                <div>
                    <div>
                        <div style="display: block">
                            <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType">
                        </canvas>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
